        - reference wares
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ware'
        404:
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Update a ware
      tags:
        - reference wares
      security:
        - JWTAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                shortdesc:
                  type: string
                  example: "a new description ..."
      responses:
        200:
          description: 'OK'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'


