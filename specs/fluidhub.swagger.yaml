                  refresh:
                    type: string
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTU4NjUwMjg2MiwianRpIjoiZGNhYTkyYjlmYmMxNGRlMzgyNjhmMjIxZGNkNjNhZmQiLCJ1c2VyX2lkIjo1fQ.aaLx2y3MDTf9dEbPrqIogr8g1PRoDwXCbdjMmzz0lHo"
        401:
          description: 'Unauthorized'

  /auth/token/refresh:
    post:
      summary : Refresh a JWT token
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
                  example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTU4NjUwMjg2MiwianRpIjoiZGNhYTkyYjlmYmMxNGRlMzgyNjhmMjIxZGNkNjNhZmQiLCJ1c2VyX2lkIjo1fQ.aaLx2y3MDTf9dEbPrqIogr8g1PRoDwXCbdjMmzz0lHo"
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNTg2NTIxMjgyLCJqdGkiOiJiYTYxMTUyYTYyMWE0NjE0YWEyNWI4YzkxNTQ3MjNkMCIsInVzZXJfaWQiOjV9.0IkvkfRYKZJNsvTTiVA6UgRvaLuvjI7mB8pEjfllzUU"
        401:
          $ref: '#/components/responses/Unauthenticated'


#############################################################################


  /account:
    get:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Get details on account
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/UserBase'
                  - $ref: '#/components/schemas/UserDetailsWithActive'
                  - type: object
                    properties: 
                      last_login:
                        type: string
                  - $ref: '#/components/schemas/UserGroups'
        401:
          $ref: '#/components/responses/Unauthenticated'
    patch:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Update account üöß
      description: >
        Only editable fields can be modified
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UserBase'

      responses:
        200:
          description: 'OK'
        401:
          $ref: '#/components/responses/Unauthenticated'
    delete:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Disable account
      description: >
        Once disabled, the user is logged out and cannot log again. Its user workspace is not deleted 
        and its accound can be re-enabled by the admin
      responses:
        200:
          description: 'OK'

  /account/requests/access:
    post:
      tags:
        - account
      security:
          - JWTAuth: []
      summary: Request access rights to ware or dataset in referentials üöß
      description: >
        Request access rights to reference wares and datasets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
              - type: object
                properties:
                  wares:
                    type: array
                    items:
                      type : object
                      properties : 
                        type:
                          type: string
                          example : "observer"
                        id:
                          type: string
                          example: "my.obs.42"
                        is_rw:
                          type: boolean
                          example: true
              - type: object
                properties:
                  datasets:
                    type: array
                    items:
                      type : object
                      properties : 
                        name:
                          type: string
                          example: "DataK"
                        is_rw:
                          type: boolean
                          example: false

      responses:
        '201':
          description: the request was send
        401:
          $ref: '#/components/responses/Unauthenticated'

  /account/requests/creation:
    post:
      tags:
        - account
      security:
          - JWTAuth: []
      summary: Request creation of a new ware or dataset in referentials üöß
      description: >
        Request creation of a new ware or dataset in dedicated referential.
        The account automatically gets RW access on created items.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
              - type: object
                properties:
                  wares:
                    type: array
                    items:
                      type : object
                      properties : 
                        type:
                          type: string
                          example : "observer"
                        id:
                          type: string
                          example: "my.obs.43"
                        shortdesc:
                          type: string
                          example: "the observer 43"
              - type: object
                properties:
                  datasets:
                    type: array
                    items:
                      type : object
                      properties : 
                        name:
                          type: string
                          example: "DataX"
                        shortdesc:
                          type: string
                          example: "a great dataset"
      responses:
        201:
          description: the request was send
        401:
          $ref: '#/components/responses/Unauthenticated'

  /account/password_change:
    patch:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Change password ‚ùó
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new_password:
                  description: "user input"
                  type: string
                  example: "my_secret_password"
                new_password_confirm:
                  description: "user input"
                  type: string
                  example: "my_secret_password"
              required:
                - new_password
                - new_password_confirm
      responses:
        200:
          description: 'OK'
        401:
          $ref: '#/components/responses/Unauthenticated'

  /account/password_reset:
    post:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Request a password change ‚ùó
      description: As a security mecanism if the provided email is invalid, a 200 response is returned but no email is sent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: email is an user input
                  type: string
                  example: 'pierre.martin@organization.org'
              required:
                - name
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
        401:
          $ref: '#/components/responses/Unauthenticated'

  /account/password_reset/confirm:
    post:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Confirm password change ‚ùó
      description: >
        with token received by mail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  description: new password
                  type: string
                  example: "my_secret_password"
                token:
                  description: "token received by mail"
                  type: string
                  example: "c0b7e35493724a719b1a6"
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
        401:
          $ref: '#/components/responses/Unauthenticated'
        404:  # FIXME not sure 
          description: 'invalid token'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "not found"

  /account/password_reset/validate_token:
    post:
      tags:
        - account
      security:
        - JWTAuth: []
      summary: Validate token for a password change
      responses:
        200:
          description: 'successful operation'
        401:
          $ref: '#/components/responses/Unauthenticated'


#############################################################################


  /jobs:
  # selon le type de profil (header JWT) acc√®s √† l'ensemble des jobs ou aux jobs propres.
  # question JC: au sujet du kill/stop d'un ensemble de jobs (queue)

    get:
      summary: Get list of submitted jobs
      description: >
        The list can be sorted by optional parameters (queuename, status, submit-user)
      security:
        - JWTAuth: []
      tags:
        - jobs
      parameters:
        - in: query
          name: action_type
          description: jobs are filtered / sorted by type, if the parameter exists (optional)
          schema:
            type: string
            enum: ['run','build','configure']
        - in: query
          name: status
          description: jobs are filtered / sorted by status, if the parameter exists (optional)
          schema:
            $ref: '#/components/schemas/JobStatus'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/JobBase'
                    - type : object
                      properties:
                        job_url :
                            type: string
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'

  /jobs/{jobid}:
    parameters:
      - in: path
        name: jobid
        required: true
        schema:
          type: integer
        example: 75
    get:
      summary: Get details about a submitted job
      security:
        - JWTAuth: []
      tags:
        - jobs
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete an existing job  ‚ùó
      description: A running job cannot be deleted, it must be stopped before deletion
      security:
        - JWTAuth: []
      tags:
        - jobs
      responses:
        200:
          description: 'Job is removed'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /jobs/{jobid}/stop:
    parameters:
      - in: path
        name: jobid
        required: true
        schema:
          type: integer
        example: 75
    post:
      summary: Stop a job ‚ùó
      description : This action stops a running job or cancels a pending job, and changes respectively the status to "stopped" or "cancelled"
      security:
        - JWTAuth: []
      tags:
        - jobs
      responses:
        200:
          description: 'the job was correctly stopped'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'


