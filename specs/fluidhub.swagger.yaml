        schema:
          type: string
          enum: ["users", "groups"]
          example: "groups"
      - in: path
        name: spacename
        required: true
        schema:
          type: string
        example: "my_workspace"
    get:
      # TODO add activity in response
      summary: Get details on space üöß ‚ùó
      description: Return details and activity (optional).
      parameters:
