        description: pattern to filter listed wares, applied to wares ids. The parameter is optional.
        schema:
          type: string
          example: "water"
    get:
      summary: Get list of wares for type ‚≠ê
      tags:
        - reference wares
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WareListByType'
        404:
          $ref: '#/components/responses/NotFound'

  /wares/{waretype}/{wareid}:
    parameters:
      - in: path
        required: true
        name: waretype
        description: type of wares
